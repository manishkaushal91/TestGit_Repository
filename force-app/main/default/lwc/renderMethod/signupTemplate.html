<template>
    <lightning-card title="This Is Signup Page" icon-name="custom:custom14">
        <div class="slds-var-m-around_medium">

            <h2 class="slds-text-heading_medium slds-var-m-around_medium">Signup FORM</h2>
            <lightning-input type="type" label="First Name"></lightning-input>
            <lightning-input type="email" label="Last Name"></lightning-input>
            <lightning-input type="email" label="Email Address"></lightning-input>
            <lightning-input type="password" label="password"></lightning-input>
            <lightning-button variant="destructive" label="Back" title="Back" onclick={handleClick}
                class="slds-m-left_x-small"></lightning-button>

            <lightning-button variant="Success" label="Signup" title="Signup" onclick={submitHandler}
                class="slds-m-left_x-small"></lightning-button>
        </div>

    </lightning-card>
</template>
