				
<template>
    <lightning-card title="Account-Creation Imperatively">
        <lightning-input type="text" label="Account Name" onchange={callName}></lightning-input>
        <lightning-input type="text" label="Account Phone" onchange={callPhone}></lightning-input>
        <lightning-input type="text" label="Account Fax" onchange={callFax}></lightning-input>
        <lightning-input type="text" label="Account Industry" onchange={callIndustry}></lightning-input>
        
        <lightning-button label="Save" variant="Success" onclick={callMe}></lightning-button>
    
    </lightning-card>
</template>
