<template>
    <lightning-card title="Lightning-view-form">
        <lightning-record-form object-api-name={objectName} fields={fieldList} onsuccess={SuccessHandler}>

    </lightning-card>

    <lightning-card title=" Display Record Lightning-view-form">
        <lightning-record-form object-api-name={objectName} fields={fieldList} record-id={recordId} mode="readonly">
        </lightning-record-form>
    </lightning-card>
</template>
