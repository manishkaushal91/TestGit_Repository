
<template>
    <lightning-card title="Search Contact">
        <lightning-input label="Enter the search Contact" type="Search" value={searchkey} onchange={handleChange}></lightning-input>
    
        <template if:true={contact.data}>
           <lightning-datatable key-field="Id"
            data={contact.data} 
            columns={col} 
            onsave={handleSave}
           draft-values={draftValues}></lightning-datatable>
        </template>

        <template if:true={contact.error}>
            Contact cannot be displayed.Please contact System Admin
        </template>
    </lightning-card>
</template>
