            <div class="slds-m-around_medium">
                <lightning-input class="name" type="text" label="Account Name"></lightning-input>
                <lightning-input class="industry" type="text" label="Account Industry"></lightning-input>

            </div>
        </lightning-record-edit-form>
    </lightning-card>
